<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="webstyle.css">
</head>

<body>

    <h1>JavaScript Calculator</h1>

    <div class="calculator">
        <!--buttons for the calculator, B in the ID stands for button-->
        <div class="row0">
            <textarea readonly></textarea>
        </div>

        <div class="row1">
            <button id="B0">0</button>
            <button id="B1">1</button>
            <button id="B2">2</button>
        </div>

        <div class="row2">
            <button id="B3">3</button>
            <button id="B4">4</button>
            <button id="B5">5</button>
        </div>

        <div class="row3">
            <button id="B6">6</button>
            <button id="B7">7</button>
            <button id="B8">8</button>
        </div>

        <div class="row4">
            <button id="B9">9</button>
            <button id="add">+</button>
            <button id="sub">-</button>
        </div>

        <div class="row5">
            <button id="mul">x</button>
            <button id="div">&div;</button>
            <button id="eql">=</button>
        </div>

        <div class="row6">
            <button id="clear">clear</button>
        </div>


    </div>

    <script src="calculator.js"></script>

</body>

</html>
